#      - name: Import GPG key
#        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4 # v6.1.0
#        id: import_gpg
#        with:
#          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
#          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Install build dependencies
        run: sudo apt update && sudo apt install gcc-aarch64-linux-gnu musl musl-dev musl-tools -y

      - name: Extract provider name from go.mod
        run: |
          NAME=$(grep "^module" go.mod | awk -F'/' '{print $NF}')
          echo "NAME=${NAME}" >> $GITHUB_ENV

      - name: Build statically linked binary
        env:
          CGO_LDFLAGS: '-static -Wl,-unresolved-symbols=ignore-all'
          CC: musl-gcc
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -o terraform-provider-${{ env.NAME }}_${{ env.GITHUB_REF_NAME }}

      - name: Verify binary
        run: file terraform-provider-${{ env.NAME }}_${{ env.GITHUB_REF_NAME }}

