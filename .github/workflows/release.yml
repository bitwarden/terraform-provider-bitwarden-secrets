#      - name: Import GPG key
#        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4 # v6.1.0
#        id: import_gpg
#        with:
#          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
#          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Extract provider name from go.mod
        run: |
          NAME=$(grep "^module" go.mod | awk -F'/' '{print $NF}')
          echo "NAME=${NAME}" >> $GITHUB_ENV

      - name: Build amd64 binary
        env:
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -o terraform-provider-${{ env.NAME }}_${{ env.GITHUB_REF_NAME }}

      - name: Verify binary
        run: |
          file terraform-provider-${{ env.NAME }}_${{ env.GITHUB_REF_NAME }}
          otool -L ./terraform-provider-${{ env.NAME }}_${{ env.GITHUB_REF_NAME }}

